<!DOCTYPE html>
<html>
  <body>

    <p>Two methods to access an object property:</p>
    <p>(i).property (ii)["property"].</p>

    <p id="demo"></p>

    <script>
      var person = {
      firstname:"Ted",
      lastname:"Chen",
      age:50,
      eyecolor:"blue"
      };
      document.getElementById("demo").innerHTML =
      person.firstname + " is " + person.age + " years old.";
    </script>

  </body>
  </html>
